<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorded list</title>
</head>
<body>
    <!-- List in HTML (UNORDERED LIST)-->
    <ul>
        <li>BREAD</li>
        <LI>jam</LI>
        <li>butter</li>
    </ul>

    <!-- ORDERED LIST IN HTML -->
     <ol type="A">        <!-- type is attribute and "A" is value-->
        <li>Boil water</li>
        <li>add milk</li>
        <li>add tea powder</li>
        <li>add sugar</li>
    </ol>
</body>
</html>
